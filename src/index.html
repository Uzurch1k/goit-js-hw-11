<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section class="wrpaper">
      <div class="container">
        <form class="gallery-form">
          <input
            type="text"
            name="text"
            placeholder="Search images..."
            class="gallery-input"
          />
          <button type="submit" class="gallery-btn">Search</button>
        </form>

        <span class="loader"></span>

        <ul class="gallery-list">
          <li class="gallery-item">
            <img
              class="gallery-image"
              src="${webformatURL}"
              data-source="${largeImageURL}"
              alt="${tags}"
            />
            <ul class="specific-list">
              <li class="specific-item">
                <p class="specific-text">Likes</p>
                <p class="specific-quantity">${likes}</p>
              </li>
              <li class="specific-item">
                <p class="specific-text">Views</p>
                <p class="specific-quantity">${views}</p>
              </li>
              <li class="specific-item">
                <p class="specific-text">Comments</p>
                <p class="specific-quantity">${comments}</p>
              </li>
              <li class="specific-item">
                <p class="specific-text">Downloads</p>
                <p class="specific-quantity">${downloads}</p>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </section>

    <load ="partials/circles.html" />
    <script type="module" src="./js/gallery.js"></script>
  </body>
</html>
